{% extends 'base.html' %} {% block pageContent %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <h4 class="card-title fw-bold">View Course Attendances</h4>
                <!-- <div class="tools">
                    <button type="button" class="btn btn-primary rounded-0 bg-gradient btn-sm" id='add_new'><a href="{% url 'save-course' %}" style="color: white;"><i class="fa fa-plus"></i><span>Add New</span></a></button>
                </div> -->
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <form method="GET">
                    
                    {{course_filter.form}}
                    <button class="btn btn-primary"     type="submit">Search Course</button>
                </form>
                <table class="table table-bordered" id="course-list">
                    <colgroup>
                        <col width="5%">
                        <col width="20%">
                        <col width="50%">
                        <col width="25%">
                        
                    </colgroup>
                    <thead>
                        <tr class="bg-gradient bg-primary bg-opacity-50 text-light">
                            <th class="px-2 py-2 text-center">#</th>
                            <th class="px-2 py-2 text-center">Course</th>
                            <th class="px-2 py-2 text-center">Name</th>
                            <th class="px-2 py-2 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td class="px-2 py-1 align-middle">{{ course.id }}</td>
                            <td class="px-2 py-1 align-middle">{{ course.course_id }}</td>
                            <td class="px-2 py-1 align-middle">{{ course.name }}</td>
                            <td class="px-2 py-1 align-middle text-center">
                                <a class="btn btn-outline-info btn-sm view-data" href="{% url 'course-attendance' course.course_id %}" >
                                    <i class="fa fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
